name: Laravel

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  laravel-tests:

    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@15c43e89cdef867065b0213be354c2841860869e
        with:
          php-version: '8.0'
      - uses: actions/checkout@v2
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
      - name: Set up MySQL
        env:
          WWWGROUP: 1000
          WWWUSER: 1000
          APP_PORT: 8000
          DB_PORT: 3306
          API_TOKEN: 1234
          DB_CONNECTION: mysql
          DB_DATABASE: hr_management
          DB_USERNAME: root
          DB_PASSWORD: root
          DB_HOST: 0.0.0.0
        run: |
          sudo apt-get install -y mysql-client
          sudo /etc/init.d/mysql start
          mysql --version
          mysql -e 'CREATE DATABASE ${{env.DB_DATABASE}}' -u${{env.DB_USERNAME}} -p${{env.DB_PASSWORD}}
          mysql --host ${{env.DB_HOST}} --port ${{env.DB_PORT}} -u${{env.DB_USERNAME}} -p${{env.DB_PASSWORD}} -e "SHOW DATABASES"
          mysql --host ${{env.DB_HOST}} --port ${{env.DB_PORT}} -u${{env.DB_USERNAME}} -p${{env.DB_PASSWORD}} -e "SELECT user FROM mysql.user"
      - name: Migrations
        run: |
          php artisan migrate --env=testing --seed --force
          php artisan cache:clear
          php artisan config:cache
          php artisan config:clear
          php artisan up
          php artisan migrate:refresh
          php artisan db:seed ToombaApiDataFake
      - name: Testing Unit
        run: |
          php artisan test
